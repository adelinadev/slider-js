<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple js slider</title>

    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slider_item">
                <img src="./img/cat.png" alt="cat">
                <img src="./img/poodle.png" alt="poodle">
                <img src="./img/turkey.png" alt="turkey">
                <img src="./img/pig.png" alt="pig">
                <img src="./img/rat.png" alt="rat">
                <img src="./img/hedgehog.png" alt="hedgehog">
            </div>
        </div>
    </div>
    <div class="btns">
        <button class="next_btn">Next</button>
        <button class="prev_btn">Prev</button>
    </div>








    <script src='./js/script.js'></script>
</body>
</html>
